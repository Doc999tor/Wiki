<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="goods"></div>

	<script>
		var productsData = [
			{name: 'hummus', img: 'hummus.jpg'},
			{name: 'tkhina', img: 'tkhina.jpg'}
		]

		var goodsContainer = document.querySelector('#goods');
		for (var i = 0; i < productsData.length; i++) {
			goodsContainer.append(createProduct(productsData[i]))
		}

		function createProduct(productData) {
			var container = document.createElement('div');
			container.classList.add('product');

			var productName = document.createElement('span');
			productName.textContent = productData.name;
			container.append(productName);

			var productImage = document.createElement('img');
			productImage.src = productData.img
			container.append(productImage)

			return container;
		}
	</script>
</body>
</html>
